        <!-- Latest compiled and minified CSS -->

	<body>

      <div class="container">

        <div class="row">

        <header class="page-header">
          <h1 class=""><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> New York Times Search</h1>
        </header>

      </div>

      <div class="row">

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Search Term</span>
          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="searchTerm">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Number of Records to Retrieve</span>
          <select>
            <option value="one" id="one">1</option>
            <option value="five" id="five">5</option>
            <option value="ten" id="ten">10</option>
          </select>
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Start Year:</span>
          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="startYear">
        </div>


        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">End Year:</span>
          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="endYear">
        </div>

        <a href=""><button>Search</button></a> <a href=""><button>Clear</button></a>

        <div class="search">
          <h3>Search Results</h3>
          <div id="searchResults"><br><br><br></div>
        </div>



      </div> <!-- close row -->

    </div>
